<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcádia Movies</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <header>
      <img id="logo" src="img/logo.png" alt="logo" width="100px">
      <div>
        <button type="button" class="btn btn-primary"><h4><a href="explorer.html">Explorador</a></h4></button>
      </div>
      </header>
    <div>
      <h3>Séries Populares</h3>
      <div id="carrossel">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators"></div>
            <div class="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
      </div>
    </div>
    <div>
        <h3>Novas Séries</h3>
        <div id="seriesNovas" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"></div>
    </div>
    <h3>Informações do Aluno</h3>
    <div id="alunoAutor">
        <div id="miniBiografia">
            <h5>Sobre:</h5>
            <p id="miniBio"></p>
        </div>
        <div>
            <h5>Autoria:</h5>
            <div id="infoAluno"></div>
            
            <h5>Redes Socias:</h5>
            <div id="redesSocial"></div>
        </div>
    </div>
    <div>
        <h3>Minhas Séries</h3>
        <div id="favoritas" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"></div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
